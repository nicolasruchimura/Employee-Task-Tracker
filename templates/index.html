<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .task-card {
            transition: transform 0.2s;
        }
        .task-card:hover{
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Task Tracker</h1>
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form action="/add" method="POST" class="d-flex">
                    <input type="text" name="task" class="form-control me-2" placeholder="Enter new task . . ." required>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="list-group">    
        {% for task in tasks %}
        <div class="list-group-item d-flex justify-content-between align-items-center task-card mb-2 shadow-sm">
            {{task[1]}}
            <a href="/delete/{{ task[0] }}" class="btn btn-sm btn-danger">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
